<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <title>Poem Generator</title>
  </head>
  <body>
    <h1>Poem Generator AI</h1>
    <form action="" class="input-form">
      <input
        type="text"
        name=""
        id="poem-title"
        placeholder="Enter the topic for your poem..."
        required
      />
      <input type="submit" id="submit" />
    </form>
    <div class="ie">
      Examples: 'home', 'cat', 'going outside on a rainy night'...
    </div>
    <div id="poem">
      <i>
        Sun shines as I walk along<br />Birds sing a happy song<br />I have a
        feeling so wrong<br />A feeling like I don't belong.</i
      >
    </div>
    <footer>
      Coded by <a href="https://github.com/Gratiudi">Tinbite</a>, open-sourced
      <a href="https://github.com/Gratiudi/poem-generator">on GitHub</a> and
      hosted on <a href="">Render.</a>
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
